<div class="ask-a-question-wrapper">
  <div [hidden]="!showSuccess">
    <p class="alert alert-success">Question Saved successfully</p>
  </div>
  <form [formGroup]='askQuestionForm' (ngSubmit)="onSubmit(askQuestionForm.value)">
    <section>
      <div id="title-content">
        <input type="text" #title placeholder="Title" formControlName='title'>
      </div>
      <div id="desc-content">
        <textarea #descContent rows="8" cols="50" autofocus placeholder="Description" formControlName='description'>
         </textarea>
      </div>
      <div class="ask-tags">
        Tags
        <div class="">
          <input type="checkbox" formControlName='tag1'>
          <label>
            HTML
            </label>
        </div>
        <div class="">
          <input type="checkbox" formControlName='tag2'>
          <label>
            CSS
            </label>
        </div>
        <div class="">
          <input type="checkbox" formControlName='tag3'>
          <label>
            Javascript
            </label>
        </div>
      </div>
      <div class="submit-question"><button type="submit" class="btn btn-primary" #submitQuestion>Submit</button></div>
    </section>
  </form>
</div>
