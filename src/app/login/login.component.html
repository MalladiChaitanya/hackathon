<div class="loginModule">
  <div class="container">
    <h1>Login</h1>
    <form [formGroup]='loginForm' (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required formControlName='email'>
      </div>
      <div></div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required formControlName='password'>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]='!loginForm.valid'>Submit</button>
        <div class="regLink">
          <a (click)="redirectToRegister()" class="registerLink">Register User</a>
        </div>
      </div>
    </form>
  </div>
</div>
