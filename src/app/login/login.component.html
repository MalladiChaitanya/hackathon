<div class="rate-moduleWrapper">
  <div class="container">
    <h1>Login</h1>
    <form [formGroup]='loginForm' (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required formControlName='email'>
      </div>
        <div></div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required formControlName='password'>
      </div>

      <button type="submit" class="btn btn-success" [disabled]='!loginForm.valid'>Submit</button>
      <a href="#">Register User</a>
    </form>
  </div>
</div>
