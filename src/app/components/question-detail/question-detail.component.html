<div class="questionDetail">
  <div class="modal" role="dialog" [ngClass]="{closeModal:toggleModal}">
    <div class="modal-dialog modalWrapper">
      <!-- Modal content-->
      <div class="modal-content contentWrapper">
        <div class="modal-header headerCont">
          <button type="button" (click)="closeModal()" class="btn btn-default pull-left" data-dismiss="modal">Back</button>
          <div class="text-center headingTitle">
            DigiGyan App
          </div>
        </div>
        <div class="modal-body modalCont">
          <section class="clearfix question-withanswer">
            <div id="question-title">{{selectedQuestion.title}}</div>
            <p id="question-description">
              {{selectedQuestion.description}}
            </p>
            <div class="clearfix">
              <div class="answers-title pull-left">Answers</div>
              <a class="pull-right answer-link" #answerLink (click)="answerPostMethod()">You want to answer this?</a>
            </div>
            <div *ngFor="let i of answers" class="clearfix answer-desc">
                <p id="answer-description">
                    {{i.description}}
                  </p>
                  <p class="answer-link pull-left">{{i.username ? i.username : "Posted by Chaitanya" }}</p>
                  <p class="like-answer pull-right">Do you like the answer?</p>
            </div>
          </section>
          <section>
            <div class="answer-block" *ngIf="answerPost">
              <div class="answer-post-main">
                <div class="answer-post-title">My Answer</div>
                <form [formGroup]='answerForm' (ngSubmit)="onSubmit(answerForm.value)">
                  <div class="answer-post-desc">
                    <textarea #postAnswer rows="8" cols="50" autofocus placeholder="Description" formControlName='answerField'></textarea>
                  </div>
                  <div class="submit-answer">
                    <button type="submit" class="btn btn-primary" #submitAnswer>Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
